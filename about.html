<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Glassmorphism generator for modern designs"
    />
    <title>Glassmorphism</title>
    <link rel="stylesheet" href="/assets/base.css" />
    <link rel="stylesheet" href="/assets/app.css" />
    <script defer src="/assets/base.js"></script>
    <script src="/assets/app.js"></script>
  </head>
  <body class="flex flex-col">
    <header id="header" class="bg-white">
      <nav
        class="mx-auto flex items-center justify-between p-6 md:px-8"
        aria-label="Global"
      >
        <div class="flex lg:flex-1">
          <a href="/" class="-m-1.5 p-1.5">
            <span class="sr-only">Glassmorphism</span>
            <img
              class="main-logo absolute top-0"
              src="assets/glasslogo.png"
              width="80"
              height="80"
              alt="Glass Logo"
            />
          </a>
        </div>
        <div class="flex lg:hidden">
          <button
            type="button"
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
          <a
            href="#"
            class="text-sm font-semibold leading-6 text-gray-900 no-underline"
            >Settings</a
          >
          <a
            href="#cardgrid"
            class="text-sm font-semibold leading-6 text-gray-900 no-underline"
            >Card grid</a
          >
          <a
            href="/about.html"
            class="text-sm font-semibold leading-6 text-gray-900 no-underline"
            >About Glassmorphism</a
          >
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end gap-2">
          <a
            href="https://github.com/ChristiantangCC"
            target="_blank"
            class="text-sm font-semibold leading-6"
          >
            <img
              style="width: 24px; height: 24px"
              src="assets/github-mark.png"
              alt="Github"
            />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section class="flex justify-center pb-[25px] px-[35px]">
        <p class="madeby">Christian</p>
      </section>
    </main>

    <footer class="bg-white"></footer>
  </body>
</html>
